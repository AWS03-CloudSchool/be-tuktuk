spring:
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        show_sql: true

app:
  datasource:
    soccer:
      ddl-auto: update
      driverClassName: com.mysql.cj.jdbc.Driver
      username: ${SPRING_DATASOURCE_USERNAME}
      password: ${SPRING_DATASOURCE_PASSWORD}

      #rw:
        #jdbc-url: ${SPRING_DATASOURCE_URL_SOCCER_RW}
      #ro:
        #jdbc-url: ${SPRING_DATASOURCE_URL_SOCCER_RO}








